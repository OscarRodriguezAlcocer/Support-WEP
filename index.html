        async function callOpenRouter(messages) {

                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                    'Content-Type': 'application/json',
                    'HTTP-Referer': 'https://localhost', 
                    'X-Title': 'Agente RAG'
                },
                body: JSON.stringify(body),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Error de OpenRouter: ${errorData.error.message || response.statusText}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function fetchAndPopulateModels() {
            try {
                const response = await fetch(OPENROUTER_MODELS_URL);
                if (!response.ok) throw new Error('No se pudo obtener la lista de modelos.');
                const { data } = await response.json();
                const freeModels = data.filter(model => model.id.endsWith(':free'));
                const recommendedModels = ["meta-llama/llama-3-8b-instruct:free", "mistralai/mistral-7b-instruct:free", "google/gemma-7b-it:free", "nousresearch/nous-hermes-2-mistral-7b-dpo:free"];
                const sortedModels = freeModels.sort((a, b) => {
                    const aIndex = recommendedModels.indexOf(a.id);
                    const bIndex = recommendedModels.indexOf(b.id);
                    if (aIndex === -1 && bIndex === -1) return a.id.localeCompare(b.id);
                    if (aIndex === -1) return 1;
                    if (bIndex === -1) return -1;
                    return aIndex - bIndex;
                });

                modelSelect.innerHTML = '';
                if (sortedModels.length === 0) {
                    modelSelect.innerHTML = '<option>No se encontraron modelos gratuitos</option>';
                    return;
                }

                sortedModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name;
                    if (model.id === OPENROUTER_MODEL) option.selected = true;
                    modelSelect.appendChild(option);
                });

                if (![...modelSelect.options].some(opt => opt.value === OPENROUTER_MODEL)) {
                    if (sortedModels.length > 0) {
                        OPENROUTER_MODEL = sortedModels[0].id;
                        modelSelect.value = OPENROUTER_MODEL;
                        localStorage.setItem('openrouterModel', OPENROUTER_MODEL);
                    }
                }

            } catch (error) {
                console.error("Error cargando modelos:", error);
                modelSelect.innerHTML = '<option>Error al cargar modelos</option>';
            }
        }

            summaryModal.querySelector('.modal-content').style.transform = 'scale(1)';
            summaryContent.innerHTML = `<div class="flex items-center justify-center gap-2"><div class="w-5 h-5 border-2 border-gray-400 dark:border-gray-500 border-t-transparent rounded-full animate-spin"></div><p>${initialContent}</p></div>`;
        }

        function hideSummaryModal() {
            summaryModal.style.opacity = '0';
            summaryModal.querySelector('.modal-content').style.transform = 'scale(0.95)';
            setTimeout(() => { summaryModal.classList.add('hidden', 'pointer-events-none'); }, 300);
        }
        
        function showSettingsModal() {
            settingsModal.classList.remove('hidden', 'pointer-events-none');
            settingsModal.style.opacity = '1';
            settingsModal.querySelector('.modal-content').style.transform = 'scale(1)';
        }

        function hideSettingsModal() {
            settingsModal.style.opacity = '0';
            settingsModal.querySelector('.modal-content').style.transform = 'scale(0.95)';
            setTimeout(() => { settingsModal.classList.add('hidden', 'pointer-events-none'); }, 300);
        }

        function scrollToBottom() {
            const chatArea = document.getElementById('chat-area');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.appendChild(document.createTextNode(str || ''));
            return p.innerHTML;
        }
        
        async function generateSuggestions() {
            suggestionContainer.innerHTML = '';
            let suggestions = [];

            if (documents.length > 0) {
                const allText = documents.map(doc => doc.content).join(' ');
                const textSample = allText.substring(0, 2000);
                const prompt = `Basado en el siguiente texto, genera 4 preguntas contundentes que solo puedan ser respondidas con la informaci√≥n de este texto. No incluyas preguntas gen√©ricas. Devuelve solo las preguntas, cada una en una nueva l√≠nea, sin numeraci√≥n ni vi√±etas.\n\nTexto:\n${textSample}`;
                
                try {
                    const response = await callOpenRouter([{ role: 'user', content: prompt }]);
                    suggestions = response.split('\n').filter(q => q.trim().length > 0);
                } catch (error) {
                    console.error("Error generando sugerencias:", error);
                }
            }
            
            if (suggestions.length < 4) {
                 const defaultSuggestions = [
                    "Expl√≠came qu√© es la computaci√≥n cu√°ntica en t√©rminos sencillos",
                    "Dame ideas para un viaje de fin de semana",
                    "Escribe un poema corto sobre la lluvia",
                    "¬øCu√°l es la receta para hacer una buena paella?"
                ];
                suggestions = [...suggestions, ...defaultSuggestions.slice(0, 4 - suggestions.length)];
            }

            suggestions.slice(0, 4).forEach(text => {
                const card = document.createElement('div');
                card.className = 'suggestion-card bg-gray-200 dark:bg-gray-800 p-4 rounded-xl hover:bg-gray-300 dark:hover:bg-gray-700 cursor-pointer transition-colors text-left';
                card.textContent = text;
                card.addEventListener('click', () => {
                    messageInput.value = text;
                    updateSendButtonState();
                    autoResizeTextarea();
                    handleUserMessage(text);
                });
                suggestionContainer.appendChild(card);
            });
        }
        
        // --- INICIALIZACI√ìN ---
        window.onload = () => {
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            };
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme || (systemPrefersDark ? 'dark' : 'light'));
            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            loadSettings();
            loadConversations();
            loadDocuments(); 
            fetchAndPopulateModels();
            
            renderSidebar();
            renderActiveChat();
            updateAdminUI();

            messageInput.focus();
            toggleForm(true);
            updateSendButtonState();

            // --- MANEJADORES DE EVENTOS GLOBALES ---
            homeBtn.addEventListener('click', handleNewChat);
            newChatBtn.addEventListener('click', handleNewChat);
            menuBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            settingsBtn.addEventListener('click', showSettingsModal);
            closeSettingsModalBtn.addEventListener('click', hideSettingsModal);
            settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) hideSettingsModal(); });
            
            saveSettingsBtn.addEventListener('click', () => {
                const newModel = modelSelect.value;
                if (newModel) {
                    OPENROUTER_MODEL = newModel;
                    localStorage.setItem('openrouterModel', newModel);
                }
                hideSettingsModal();
            });

            chatForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const userInput = messageInput.value.trim();
                if (!userInput) return;
                handleUserMessage(userInput);
            });

            rephraseBtn.addEventListener('click', handleRephraseRequest);
            summarizeBtn.addEventListener('click', handleSummaryRequest);
            closeModalBtn.addEventListener('click', hideSummaryModal);
            summaryModal.addEventListener('click', (e) => { if (e.target === summaryModal) hideSummaryModal(); });

            messageInput.addEventListener('input', () => {
                updateSendButtonState();
                autoResizeTextarea();
            });
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.requestSubmit();
                }
            });

            // --- MANEJADORES DE EVENTOS DE ADMIN ---
            adminLoginBtn.addEventListener('click', handleAdminLogin);
            adminLoginForm.addEventListener('submit', handleAdminFormSubmit);
            cancelAdminLoginBtn.addEventListener('click', hideAdminLoginModal);
            confirmDeleteBtn.addEventListener('click', confirmDelete);
            cancelDeleteBtn.addEventListener('click', hideConfirmDeleteModal);
        };
    </script>
</body>
